# =============================================================================
# GeoTrack Simulator Configuration
# =============================================================================

quarkus.application.name=geotrack-simulator
quarkus.http.port=8082

# Kafka â€” publishes simulated positions to position.raw
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP:localhost:9092}

mp.messaging.outgoing.simulated-positions.connector=smallrye-kafka
mp.messaging.outgoing.simulated-positions.topic=position.raw
mp.messaging.outgoing.simulated-positions.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# Jackson
quarkus.jackson.write-dates-as-timestamps=false

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.geotrack".level=DEBUG
