apiVersion: apps/v1
kind: Deployment
metadata:
  name: geotrack-processing
  namespace: geotrack
  labels:
    app.kubernetes.io/name: geotrack-processing
    app.kubernetes.io/component: processing
    app.kubernetes.io/part-of: geotrack
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: geotrack-processing
  template:
    metadata:
      labels:
        app.kubernetes.io/name: geotrack-processing
        app.kubernetes.io/component: processing
        app.kubernetes.io/part-of: geotrack
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: geotrack-processing
          image: ghcr.io/geotrack/geotrack-processing:latest
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          envFrom:
            - configMapRef:
                name: geotrack-config
            - secretRef:
                name: geotrack-secrets
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
