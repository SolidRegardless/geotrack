apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: geotrack-postgres
  namespace: geotrack
  labels:
    app.kubernetes.io/name: geotrack-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: geotrack
spec:
  serviceName: geotrack-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: geotrack-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: geotrack-postgres
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: geotrack
    spec:
      securityContext:
        runAsNonRoot: false
        fsGroup: 999
      containers:
        - name: postgres
          image: postgis/postgis:16-3.4
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          envFrom:
            - secretRef:
                name: geotrack-db-credentials
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - geotrack
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - geotrack
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 4Gi
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
