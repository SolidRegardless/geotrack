apiVersion: apps/v1
kind: Deployment
metadata:
  name: geotrack-api
  namespace: geotrack
  labels:
    app.kubernetes.io/name: geotrack-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: geotrack
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: geotrack-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: geotrack-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: geotrack
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: geotrack-api
          image: ghcr.io/geotrack/geotrack-api:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: geotrack-config
            - secretRef:
                name: geotrack-db-credentials
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /q/health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
