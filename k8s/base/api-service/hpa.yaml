apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: geotrack-api
  namespace: geotrack
  labels:
    app.kubernetes.io/name: geotrack-api
    app.kubernetes.io/part-of: geotrack
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: geotrack-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
