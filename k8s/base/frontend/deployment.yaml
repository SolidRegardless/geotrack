apiVersion: apps/v1
kind: Deployment
metadata:
  name: geotrack-frontend
  namespace: geotrack
  labels:
    app.kubernetes.io/name: geotrack-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: geotrack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: geotrack-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: geotrack-frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: geotrack
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: frontend
          image: ghcr.io/geotrack/geotrack-frontend:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
