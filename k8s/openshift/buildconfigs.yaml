apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: geotrack-api
  namespace: geotrack
  labels:
    app.kubernetes.io/name: geotrack-api
    app.kubernetes.io/part-of: geotrack
spec:
  source:
    type: Git
    git:
      uri: https://github.com/YOUR_ORG/geotrack.git
      ref: main
    contextDir: geotrack-api
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: src/main/docker/Dockerfile.jvm
  output:
    to:
      kind: ImageStreamTag
      name: geotrack-api:latest
  triggers:
    - type: ConfigChange
