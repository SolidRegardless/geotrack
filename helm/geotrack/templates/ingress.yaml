{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "geotrack.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "geotrack.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "geotrack.fullname" . }}-api
                port:
                  name: http
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: {{ include "geotrack.fullname" . }}-api
                port:
                  name: http
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "geotrack.fullname" . }}-frontend
                port:
                  name: http
{{- end }}
