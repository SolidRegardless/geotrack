---
# Grant Tekton Dashboard service account full access to Tekton resources
# in the geotrack namespace (for creating/managing PipelineRuns, TaskRuns, etc.)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-dashboard-geotrack
  labels:
    app: tekton-dashboard
rules:
  - apiGroups: ["tekton.dev"]
    resources:
      - pipelineruns
      - taskruns
      - pipelines
      - tasks
      - clustertasks
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - configmaps
      - secrets
      - serviceaccounts
      - persistentvolumeclaims
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
      - persistentvolumeclaims
    verbs: ["create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-dashboard-geotrack
  labels:
    app: tekton-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-dashboard-geotrack
subjects:
  - kind: ServiceAccount
    name: tekton-dashboard
    namespace: tekton-pipelines
