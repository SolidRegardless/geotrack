apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: geotrack-ci-cd
  namespace: geotrack
  labels:
    app.kubernetes.io/part-of: geotrack
spec:
  params:
    - name: git-url
      type: string
      description: Git repository URL
    - name: git-revision
      type: string
      default: main
    - name: image-registry
      type: string
      default: ghcr.io/geotrack
    - name: image-tag
      type: string
      default: latest
    - name: deploy-overlay
      type: string
      default: dev
  workspaces:
    - name: shared-workspace
    - name: maven-settings
    - name: docker-credentials
  tasks:
    - name: git-clone
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
      workspaces:
        - name: output
          workspace: shared-workspace

    - name: maven-build
      taskRef:
        name: geotrack-maven-build
      runAfter:
        - git-clone
      params:
        - name: GOALS
          value:
            - clean
            - package
            - -DskipTests
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: maven-settings
          workspace: maven-settings

    - name: sonar-scan
      taskRef:
        name: geotrack-sonar-scan
      runAfter:
        - maven-build
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: build-api-image
      taskRef:
        name: geotrack-docker-build
      runAfter:
        - sonar-scan
      params:
        - name: IMAGE
          value: $(params.image-registry)/geotrack-api:$(params.image-tag)
        - name: DOCKERFILE
          value: geotrack-api/src/main/docker/Dockerfile.jvm
        - name: CONTEXT
          value: geotrack-api
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: dockerconfig
          workspace: docker-credentials

    - name: build-processing-image
      taskRef:
        name: geotrack-docker-build
      runAfter:
        - sonar-scan
      params:
        - name: IMAGE
          value: $(params.image-registry)/geotrack-processing:$(params.image-tag)
        - name: DOCKERFILE
          value: geotrack-processing/src/main/docker/Dockerfile.jvm
        - name: CONTEXT
          value: geotrack-processing
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: dockerconfig
          workspace: docker-credentials

    - name: build-simulator-image
      taskRef:
        name: geotrack-docker-build
      runAfter:
        - sonar-scan
      params:
        - name: IMAGE
          value: $(params.image-registry)/geotrack-simulator:$(params.image-tag)
        - name: DOCKERFILE
          value: geotrack-simulator/src/main/docker/Dockerfile.jvm
        - name: CONTEXT
          value: geotrack-simulator
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: dockerconfig
          workspace: docker-credentials

    - name: build-frontend-image
      taskRef:
        name: geotrack-docker-build
      runAfter:
        - sonar-scan
      params:
        - name: IMAGE
          value: $(params.image-registry)/geotrack-frontend:$(params.image-tag)
        - name: DOCKERFILE
          value: geotrack-frontend/Dockerfile
        - name: CONTEXT
          value: geotrack-frontend
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: dockerconfig
          workspace: docker-credentials

    - name: deploy
      taskRef:
        name: geotrack-deploy
      runAfter:
        - build-api-image
        - build-processing-image
        - build-simulator-image
        - build-frontend-image
      params:
        - name: OVERLAY
          value: $(params.deploy-overlay)
      workspaces:
        - name: source
          workspace: shared-workspace
